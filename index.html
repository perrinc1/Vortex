<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Arcade - Gestionnaire de Jeux</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f1b; color: white; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #1a1a2e; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        h1 { color: #e94560; margin-bottom: 30px; }
        
        /* Style des cartes de jeux */
        .game-card { 
            background: #16213e; 
            margin: 15px 0; 
            padding: 20px; 
            border-radius: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border: 1px solid #0f3460; 
        }
        .game-info { text-align: left; }
        .game-name { font-weight: bold; font-size: 1.1em; display: block; }

        /* Boutons */
        .btn { border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; color: white; text-decoration: none; }
        .btn-upload { background: #e94560; margin-top: 10px; }
        .btn-play { background: #28a745; }
        .btn-play:hover { background: #218838; }
        .btn-delete { background: #dc3545; margin-left: 10px; }
        .btn-delete:hover { background: #c82333; }
        
        input[type="file"] { background: #0f3460; padding: 10px; border-radius: 5px; margin-right: 10px; }
        #status { margin-top: 15px; color: #aaa; font-style: italic; }
        hr { border: 0.5px solid #0f3460; margin: 30px 0; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÆ Vortex Arcade</h1>
        
        <div style="margin-bottom: 20px;">
            <input type="file" id="fileInput">
            <button class="btn btn-upload" onclick="uploadGame()">METTRE EN LIGNE</button>
            <p id="status"></p>
        </div>

        <hr>
        
        <h2>Mes Jeux</h2>
        <div id="gameList">Chargement de la biblioth√®que...</div>
    </div>

    <script>
        // Configuration Appwrite
        const client = new Appwrite.Client()
            .setEndpoint('https://fra.cloud.appwrite.io/v1') 
            .setProject('alexandrelevet1971'); 

        const storage = new Appwrite.Storage(client);
        const BUCKET_ID = 'alexandrelevet1972'; 

        // 1. Envoyer un jeu
        async function uploadGame() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const status = document.getElementById('status');
            
            if (!file) return alert("Veuillez choisir un fichier !");
            
            status.innerText = "üöÄ T√©l√©chargement vers Vortex...";
            
            try {
                await storage.createFile(BUCKET_ID, Appwrite.ID.unique(), file);
                status.innerText = "‚úÖ Succ√®s ! Votre jeu est en ligne.";
                fileInput.value = ""; // R√©initialise l'input
                loadGames(); // Rafra√Æchit la liste
            } catch (e) {
                status.innerText = "‚ùå Erreur : " + e.message;
                console.error(e);
            }
        }

        // 2. Charger et afficher la liste
        async function loadGames() {
            const list = document.getElementById('gameList');
            try {
                const res = await storage.listFiles(BUCKET_ID);
                if (res.files.length === 0) {
                    list.innerHTML = "<p>Aucun jeu disponible pour le moment.</p>";
                } else {
                    list.innerHTML = res.files.map(file => `
                        <div class="game-card">
                            <div class="game-info">
                                <span class="game-name">${file.name}</span>
                            </div>
                            <div>
                                <button class="btn btn-play" onclick="playGame('${file.$id}')">JOUER</button>
                                <button class="btn btn-delete" onclick="deleteGame('${file.$id}')">SUPPRIMER</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (e) {
                list.innerText = "Erreur de connexion √† la base de donn√©es.";
                console.error(e);
            }
        }

        // 3. Ouvrir le jeu
        function playGame(fileId) {
            // Ouvre le fichier dans un nouvel onglet
            const url = storage.getFileView(BUCKET_ID, fileId);
            window.open(url, '_blank');
        }

        // 4. Supprimer un jeu
        async function deleteGame(fileId) {
            if (!confirm("‚ö†Ô∏è Voulez-vous vraiment supprimer ce jeu de Vortex ?")) return;
            
            try {
                await storage.deleteFile(BUCKET_ID, fileId);
                alert("Jeu supprim√© d√©finitivement.");
                loadGames();
            } catch (e) {
                alert("Erreur lors de la suppression : " + e.message);
            }
        }

        // Lancement au chargement de la page
        loadGames();
    </script>
</body>
</html>
