<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Arcade Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0b15; color: white; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: #16162a; padding: 40px; border-radius: 20px; border: 2px solid #e94560; box-shadow: 0 0 30px rgba(233, 69, 96, 0.3); }
        h1 { color: #e94560; font-size: 2.8em; margin-bottom: 5px; text-shadow: 0 0 10px rgba(233, 69, 96, 0.5); }
        .subtitle { color: #aaa; margin-bottom: 30px; font-style: italic; }
        
        .upload-zone { background: #1f1f3d; padding: 30px; border-radius: 15px; margin-bottom: 40px; border: 2px dashed #444; }
        input[type="file"] { background: #2d2d5f; padding: 12px; border-radius: 8px; margin-bottom: 15px; width: 80%; cursor: pointer; color: white; }
        
        .game-card { background: #25254d; margin: 15px 0; padding: 20px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #e94560; transition: 0.3s; }
        .game-card:hover { transform: scale(1.02); background: #2d2d5f; }
        
        .btn { border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; text-transform: uppercase; transition: 0.2s; }
        .btn-upload { background: #e94560; width: 250px; }
        .btn-upload:hover { background: #ff4d6d; }
        .btn-play { background: #00d4ff; }
        .btn-play:hover { background: #00f2ff; box-shadow: 0 0 15px rgba(0, 212, 255, 0.5); }
        .btn-delete { background: #ff4d4d; margin-left: 10px; }
        .btn-delete:hover { background: #ff0000; }
        
        #status { color: #00ffcc; font-weight: bold; margin-top: 20px; min-height: 24px; }
        hr { border: 0.5px solid #2d2d5f; margin: 30px 0; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÆ VORTEX ARCADE</h1>
        <p class="subtitle">La plateforme ultime pour h√©berger tes jeux HTML5</p>
        
        <div class="upload-zone">
            <input type="file" id="fileInput" accept=".zip">
            <br>
            <button class="btn btn-upload" onclick="uploadGame()">PUBLIER MON JEU (ZIP)</button>
            <p id="status"></p>
        </div>

        <h2 style="text-align: left; color: #e94560;">BIBLIOTH√àQUE DE JEUX</h2>
        <hr>
        <div id="gameList">Chargement des fichiers en cours...</div>
    </div>

    <script>
        // 1. Initialisation d'Appwrite
        const client = new Appwrite.Client()
            .setEndpoint('https://fra.cloud.appwrite.io/v1') 
            .setProject('alexandrelevet1971'); 

        const storage = new Appwrite.Storage(client);
        const BUCKET_ID = 'alexandrelevet1972'; 

        // 2. Fonction pour mettre en ligne le fichier ZIP
        async function uploadGame() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const status = document.getElementById('status');
            
            if (!file) return alert("Choisis d'abord un fichier ZIP !");
            
            status.innerText = "üöÄ TRANSFERT VERS VORTEX...";
            try {
                await storage.createFile(BUCKET_ID, Appwrite.ID.unique(), file);
                status.innerText = "‚úÖ RE√áU ! Le robot pr√©pare ton jeu...";
                fileInput.value = "";
                // On recharge la liste apr√®s 3 secondes
                setTimeout(loadGames, 3000); 
            } catch (e) {
                status.innerText = "‚ùå ERREUR : " + e.message;
            }
        }

        // 3. Fonction pour afficher la liste des fichiers
        async function loadGames() {
            const list = document.getElementById('gameList');
            try {
                const res = await storage.listFiles(BUCKET_ID);
                
                if (res.files.length === 0) {
                    list.innerHTML = "<p style='color: #666;'>Aucun fichier trouv√© dans le stockage.</p>";
                    return;
                }

                list.innerHTML = res.files.map(file => {
                    // On v√©rifie si c'est un fichier HTML (jeu extrait) ou ZIP (paquet)
                    const isHTML = file.name.toLowerCase().endsWith('.html');
                    const isZIP = file.name.toLowerCase().endsWith('.zip');
                    
                    return `
                        <div class="game-card">
                            <span style="font-weight: bold;">
                                ${isHTML ? 'üïπÔ∏è' : 'üì¶'} ${file.name}
                            </span>
                            <div>
                                ${isHTML ? `<button class="btn btn-play" onclick="playGame('${file.$id}')">LANCER</button>` : ''}
                                <button class="btn btn-delete" onclick="deleteGame('${file.$id}')">SUPPRIMER</button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                list.innerText = "Erreur de connexion √† Appwrite.";
                console.error(e);
            }
        }

        // 4. Fonction pour lancer le jeu
        function playGame(fileId) {
            // Ouvre le fichier HTML dans un nouvel onglet
            const url = storage.getFileView(BUCKET_ID, fileId);
            window.open(url, '_blank');
        }

        // 5. Fonction pour supprimer un fichier
        async function deleteGame(fileId) {
            if (!confirm("‚ö†Ô∏è Veux-tu vraiment supprimer ce fichier d√©finitivement ?")) return;
            try {
                await storage.deleteFile(BUCKET_ID, fileId);
                loadGames();
            } catch (e) {
                alert("Erreur de suppression : " + e.message);
            }
        }

        // Lancement automatique au chargement de la page
        loadGames();
        // V√©rification toutes les 10 secondes pour voir si le robot a fini
        setInterval(loadGames, 10000);
    </script>
</body>
</html>
