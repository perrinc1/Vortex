<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vortex Arcade</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f1b; color: white; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #1a1a2e; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .game-card { background: #16213e; margin: 15px 0; padding: 20px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #0f3460; }
        button { background: #e94560; color: white; border: none; padding: 10px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #ff4d6d; transform: scale(1.05); }
        input[type="file"] { margin-bottom: 20px; }
        #game-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 100; }
        #game-frame { width: 100%; height: 90%; border: none; }
        .close-btn { position: absolute; top: 10px; right: 20px; font-size: 30px; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div id="game-screen">
        <span class="close-btn" onclick="closeGame()">&times; FERMER</span>
        <iframe id="game-frame"></iframe>
    </div>

    <div class="container">
        <h1>üéÆ Vortex Arcade</h1>
        <p>Poste ton jeu en <b>.zip</b> (doit contenir un index.html)</p>
        <input type="file" id="fileInput" accept=".zip">
        <button onclick="uploadGame()">PUBLIER MON JEU</button>
        <p id="status"></p>

        <hr style="border: 0.5px solid #0f3460; margin: 30px 0;">
        
        <h2>Jeux de la communaut√©</h2>
        <div id="gameList">Chargement des p√©pites...</div>
    </div>

    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://fra.cloud.appwrite.io/v1') 
            .setProject('alexandrelevet1971'); 

        const storage = new Appwrite.Storage(client);
        const BUCKET_ID = 'alexandrelevet1972'; 

        async function uploadGame() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const status = document.getElementById('status');
            if (!file) return alert("Choisis un fichier .zip !");

            status.innerText = "üöÄ Envoi vers le serveur...";
            try {
                await storage.createFile(BUCKET_ID, Appwrite.ID.unique(), file);
                status.innerText = "‚úÖ Jeu publi√© !";
                fileInput.value = "";
                loadGames();
            } catch (e) {
                status.innerText = "‚ùå Erreur : " + e.message;
            }
        }

        async function playZipGame(fileId) {
            const status = document.getElementById('status');
            status.innerText = "üïπÔ∏è Pr√©paration du jeu...";
            
            try {
                const result = await storage.getFileDownload(BUCKET_ID, fileId);
                const response = await fetch(result.href);
                const blob = await response.blob();
                
                const zip = await JSZip.loadAsync(blob);
                const indexFile = Object.keys(zip.files).find(name => name.endsWith('index.html'));
                
                if (!indexFile) {
                    alert("Erreur : Pas de fichier 'index.html' trouv√© dans le .zip !");
                    return;
                }

                // Extraire tous les fichiers et cr√©er des URLs temporaires
                const htmlContent = await zip.file(indexFile).async("string");
                const blobUrl = URL.createObjectURL(new Blob([htmlContent], { type: 'text/html' }));
                
                document.getElementById('game-frame').src = blobUrl;
                document.getElementById('game-screen').style.display = 'block';
                status.innerText = "";
            } catch (e) {
                alert("Impossible de lancer le jeu : " + e.message);
            }
        }

        function closeGame() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('game-frame').src = "";
        }

        async function playZipGame(fileId) {
    const status = document.getElementById('status');
    status.innerText = "üïπÔ∏è Chargement du moteur de jeu...";
    
    try {
        const result = await storage.getFileDownload(BUCKET_ID, fileId);
        const response = await fetch(result.href);
        const blob = await response.blob();
        const zip = await JSZip.loadAsync(blob);
        
        // On cherche le fichier index.html
        const indexFile = Object.keys(zip.files).find(name => name.endsWith('index.html'));
        if (!indexFile) return alert("Pas de index.html dans le zip !");

        // On pr√©pare un environnement pour que le HTML trouve ses images/scripts
        const fileData = await zip.file(indexFile).async("string");
        
        // Cr√©ation d'un "Blob" qui contient tout le code du jeu
        const blobUrl = URL.createObjectURL(new Blob([fileData], { type: 'text/html' }));
        
        const frame = document.getElementById('game-frame');
        frame.src = blobUrl;
        document.getElementById('game-screen').style.display = 'block';
        status.innerText = "";
    } catch (e) {
        alert("Erreur fatale : " + e.message);
    }
}

        async function loadGames() {
            const list = document.getElementById('gameList');
            try {
                const res = await storage.listFiles(BUCKET_ID);
                if (res.files.length === 0) {
                    list.innerHTML = "<p>Aucun jeu disponible. Sois le premier !</p>";
                } else {
                    list.innerHTML = res.files.map(file => `
                        <div class="game-card">
                            <span><b>${file.name}</b></span>
                            <button onclick="playZipGame('${file.$id}')">JOUER</button>
                        </div>
                    `).join('');
                }
            } catch (e) {
                list.innerText = "Erreur de connexion √† Appwrite.";
            }
        }
        loadGames();
    </script>
</body>
</html>
