<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Arcade Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0b15; color: white; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: #16162a; padding: 40px; border-radius: 20px; border: 2px solid #e94560; box-shadow: 0 0 30px rgba(233, 69, 96, 0.2); }
        h1 { color: #e94560; font-size: 2.5em; text-shadow: 2px 2px #000; margin-bottom: 10px; }
        .upload-zone { background: #1f1f3d; padding: 25px; border-radius: 15px; margin-bottom: 30px; border: 1px dashed #444; }
        .game-card { background: #25254d; margin: 15px 0; padding: 20px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .btn { border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; text-transform: uppercase; }
        .btn-upload { background: #e94560; margin-top: 15px; width: 200px; }
        .btn-play { background: #00d4ff; box-shadow: 0 0 10px rgba(0, 212, 255, 0.4); }
        .btn-delete { background: #ff4d4d; margin-left: 10px; }
        #status { color: #00ffcc; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÆ VORTEX ARCADE</h1>
        <div class="upload-zone">
            <input type="file" id="fileInput" accept=".zip">
            <br>
            <button class="btn btn-upload" onclick="uploadGame()">PUBLIER (ZIP)</button>
            <p id="status">Pr√™t pour un nouveau jeu...</p>
        </div>

        <h2 style="text-align: left; border-bottom: 2px solid #e94560; padding-bottom: 10px;">MA BIBLIOTH√àQUE</h2>
        <div id="gameList">Chargement...</div>
    </div>

    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://fra.cloud.appwrite.io/v1') 
            .setProject('alexandrelevet1971'); 

        const storage = new Appwrite.Storage(client);
        const BUCKET_ID = 'alexandrelevet1972'; 

        async function uploadGame() {
            const file = document.getElementById('fileInput').files[0];
            const status = document.getElementById('status');
            if (!file) return alert("Choisis un fichier ZIP !");
            
            status.innerText = "üöÄ ENVOI EN COURS...";
            try {
                await storage.createFile(BUCKET_ID, Appwrite.ID.unique(), file);
                status.innerText = "‚úÖ RE√áU ! Extraction en cours...";
                setTimeout(loadGames, 4000); 
            } catch (e) {
                status.innerText = "‚ùå ERREUR : " + e.message;
            }
        }

        async function loadGames() {
            const list = document.getElementById('gameList');
            try {
                const res = await storage.listFiles(BUCKET_ID);
                
                if (res.files.length === 0) {
                    list.innerHTML = "<p>Aucun fichier trouv√©.</p>";
                    return;
                }

                list.innerHTML = res.files.map(file => {
                    const isHTML = file.name.toLowerCase().endsWith('.html');
                    const isZIP = file.name.toLowerCase().endsWith('.zip');
                    
                    return `
                        <div class="game-card">
                            <span style="font-size: 1.1em;">${isHTML ? 'üïπÔ∏è' : 'üì¶'} <b>${file.name}</b></span>
                            <div>
                                ${isHTML ? `<button class="btn btn-play" onclick="playGame('${file.$id}')">LANCER</button>` : ''}
                                <button class="btn btn-delete" onclick="deleteGame('${file.$id}')">SUPPRIMER</button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                list.innerText = "Erreur de connexion...";
            }
        }

        function playGame(fileId) {
            window.open(storage.getFileView(BUCKET_ID, fileId), '_blank');
        }

        async function deleteGame(fileId) {
            if (!confirm("Supprimer ce fichier ?")) return;
            try {
                await storage.deleteFile(BUCKET_ID, fileId);
                loadGames();
            } catch (e) {
                alert("Erreur : " + e.message);
            }
        }

        loadGames();
        setInterval(loadGames, 8000);
    </script>
</body>
</html>
