<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Arcade v2</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f1b; color: white; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #1a1a2e; padding: 30px; border-radius: 15px; border: 1px solid #0f3460; }
        h1 { color: #e94560; text-transform: uppercase; letter-spacing: 2px; }
        .game-card { background: #16213e; margin: 15px 0; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn { border: none; padding: 10px 18px; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .btn-upload { background: #e94560; width: 100%; margin-top: 10px; }
        .btn-play { background: #28a745; }
        .btn-delete { background: #dc3545; margin-left: 8px; }
        input[type="file"] { background: #0f3460; padding: 10px; border-radius: 5px; width: 100%; box-sizing: border-box; }
        #status { margin: 15px 0; color: #00d4ff; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ® Vortex Arcade</h1>
        <p>Postez vos dossiers de jeux en <b>.zip</b></p>
        
        <input type="file" id="fileInput" accept=".zip">
        <button class="btn btn-upload" onclick="uploadGame()">PUBLIER LE JEU</button>
        <p id="status">PrÃªt pour un nouveau jeu ?</p>

        <hr style="border: 0.5px solid #0f3460; margin: 30px 0;">
        
        <div id="gameList">Chargement de la bibliothÃ¨que...</div>
    </div>

    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://fra.cloud.appwrite.io/v1') 
            .setProject('alexandrelevet1971'); 

        const storage = new Appwrite.Storage(client);
        const BUCKET_ID = 'alexandrelevet1972'; 

        async function uploadGame() {
            const file = document.getElementById('fileInput').files[0];
            const status = document.getElementById('status');
            if (!file) return alert("SÃ©lectionne un fichier ZIP !");
            
            status.innerText = "ðŸš€ Envoi du pack de jeu...";
            try {
                await storage.createFile(BUCKET_ID, Appwrite.ID.unique(), file);
                status.innerText = "âœ… ZIP envoyÃ© ! Le robot le dÃ©compresse...";
                setTimeout(loadGames, 3000); // Attend 3s que le robot finisse
            } catch (e) {
                status.innerText = "âŒ Erreur : " + e.message;
            }
        }

        async function loadGames() {
            const list = document.getElementById('gameList');
            try {
                const res = await storage.listFiles(BUCKET_ID);
                // On ne montre que les fichiers qui ne sont pas des ZIP (ceux extraits par le robot)
                const playables = res.files.filter(f => f.name.toLowerCase().endsWith('.html'));
                
                if (playables.length === 0) {
                    list.innerHTML = "<p>Aucun jeu prÃªt. Envoie un ZIP et attends 5 secondes !</p>";
                } else {
                    list.innerHTML = playables.map(file => `
                        <div class="game-card">
                            <span><b>${file.name}</b></span>
                            <div>
                                <button class="btn btn-play" onclick="playGame('${file.$id}')">LANCER</button>
                                <button class="btn btn-delete" onclick="deleteGame('${file.$id}')">SUPPR</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (e) {
                list.innerText = "Connexion perdue...";
            }
        }

        function playGame(fileId) {
            const url = storage.getFileView(BUCKET_ID, fileId);
            window.open(url, '_blank');
        }

        async function deleteGame(fileId) {
            if (!confirm("Supprimer ce fichier ?")) return;
            try {
                await storage.deleteFile(BUCKET_ID, fileId);
                loadGames();
            } catch (e) {
                alert("Erreur : " + e.message);
            }
        }

        loadGames();
        // RafraÃ®chir toutes les 10 secondes pour voir les nouveaux fichiers extraits
        setInterval(loadGames, 10000);
    </script>
</body>
</html>
